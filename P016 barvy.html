<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: darkgreen;
        }
        h1{
            color: #c5f9a0 ;
        }
        h2{
           color: rgb(110,0,255) ; /*hodnoty od 0 do 255*/

        h3{
            color: hsl(170, 100%, 17%); /*nepouzivat*/
        }

        div{
            background-color:rgba(110, 0,255,0 .3) ; /*opacity:pruhlednost barvy; - 0,00 - 1,00*/ 
            /*opacity 0,5 pruhkednost prvku*/
        }
        
    </style>
</head>
<body>
    <h1>Barvy HEX - #c5f9a0</h1>
    <h2>Barvy rgb - rgb(110,0,255)</h2>
    <h3>barvy hsl - hsl(170, 100%, 17%</h3>
    <div>ukazka rgba - rgba(110, 0,255,0 .3</div>
    
</body>
</html>
